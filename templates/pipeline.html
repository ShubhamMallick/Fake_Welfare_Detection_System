<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Pipeline - Prayatna Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 10px;
        }
        nav a {
            color: #007bff;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="file"], button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <nav><a href="/">Home</a> | <a href="/dashboard">Dashboard</a></nav>
        <h1>Fraud Detection Pipeline</h1>
        <p>Upload a PDF to run the full fraud detection pipeline: NLP extraction, anomaly detection, duplicate detection, and fraud network analysis.</p>
    </header>
    <main>
        <form>
            <label for="pdfFile">Select PDF File:</label>
            <input type="file" id="pdfFile" accept=".pdf">
            <button type="button" onclick="runPipeline()">Run Pipeline</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2026 Prayatna Fraud Detection System</p>
    </footer>

    <script>
        async function runPipeline() {
            const file = document.getElementById('pdfFile').files[0];
            if (!file) {
                alert('Please select a PDF file');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('/pipeline', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
