<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fraud Network Analysis - Prayatna</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>

/* ---------- GLOBAL ---------- */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    color: #333;
    min-height: 100vh;
    animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

/* ---------- NAVBAR ---------- */

.navbar {
    position: sticky;
    top: 0;
    z-index: 1000;

    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(14px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);

    border-radius: 14px;
    margin-bottom: 20px;

    animation: slideDown 0.7s ease-out;
}

@keyframes slideDown {
    from {opacity:0; transform: translateY(-40px);}
    to {opacity:1; transform: translateY(0);}
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 22px;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #fb2d62;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.3s;
}

.logo:hover {
    transform: scale(1.05);
    text-shadow: 0 0 12px rgba(251,45,98,0.5);
}

.nav-links {
    display: flex;
    gap: 25px;
}

.nav-item {
    position: relative;
    text-decoration: none;
    font-weight: 600;
    color: #333;
    padding: 6px 4px;
    transition: 0.3s;
}

.nav-item::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0%;
    height: 3px;
    background: linear-gradient(45deg, #ff9a56, #fb2d62);
    border-radius: 2px;
    transition: width 0.3s ease;
}

.nav-item:hover {
    color: #fb2d62;
    transform: translateY(-2px);
}

.nav-item:hover::after,
.nav-item.active::after {
    width: 100%;
}

.nav-item.active {
    color: #fb2d62;
}

/* ---------- MAIN CARD ---------- */

main {
    max-width: 1000px;
    margin: auto;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
    from {transform: scale(0.9); opacity:0;}
    to {transform: scale(1); opacity:1;}
}

h1 {
    text-align: center;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {text-shadow: 0 0 5px rgba(0,0,0,0.2);}
    to {text-shadow: 0 0 15px rgba(255,154,86,0.8);}
}

/* ---------- FEATURES GRID ---------- */

.features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 20px;
}

.feature-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.feature-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

/* ---------- BUTTON ---------- */

button {
    background: linear-gradient(45deg, #ff9a56, #fb2d62);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin: 10px 5px;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255,154,86,0.4);
}

/* ---------- RESULT ---------- */

#result {
    margin-top: 20px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
}

/* ---------- FOOTER ---------- */

footer {
    text-align: center;
    margin-top: 25px;
    color: #555;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i> Prayatna
        </div>

        <div class="nav-links">
            <a href="/" class="nav-item active">Home</a>
            <a href="/dashboard" class="nav-item">Dashboard</a>
            <a href="/agentic" class="nav-item">Agentic AI</a>
        </div>
    </div>
</nav>

<main>

<h1>Fraud Network Analysis</h1>

<h2>Extracted Features</h2>
<div id="features"></div>

<button onclick="predict()">
    <i class="fas fa-project-diagram"></i> Analyze Fraud
</button>

<div id="result"></div>

</main>

<footer>
 2026 Prayatna Fraud Detection System
</footer>

<script>

/* ---------- UTIL ---------- */

function formatValue(value) {
    if (value === null || value === undefined) return "‚Äî";
    if (typeof value === "object") {
        if (Array.isArray(value)) return value.join(", ");
        return JSON.stringify(value, null, 1);
    }
    return value;
}

/* ---------- RENDER FEATURES ---------- */

function renderFeatures(features) {
    if (!features || Object.keys(features).length === 0) {
        return "<p>No extracted features found. Run NLP extraction first.</p>";
    }

    let html = `<div class="features-grid">`;

    for (const [key, value] of Object.entries(features)) {
        html += `
        <div class="feature-card">
            <h4>${key.replace(/_/g," ")}</h4>
            <p>${formatValue(value)}</p>
        </div>`;
    }

    html += "</div>";
    return html;
}

window.onload = () => {
    try {
        const stored = localStorage.getItem("extractedFeatures");
        const features = stored ? JSON.parse(stored) : null;
        document.getElementById("features").innerHTML = renderFeatures(features);
    } catch {
        document.getElementById("features").innerHTML = "<p>Error loading features.</p>";
    }
};

/* ---------- PREDICT ---------- */

async function predict() {

    const stored = localStorage.getItem("extractedFeatures");
    const features = stored ? JSON.parse(stored) : null;

    if (!features) {
        alert("Run NLP extraction first.");
        return;
    }

    try {
        const response = await fetch("/fraud-network/predict", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({features})
        });

        const result = await response.json();
        window.result = result;

        if (result.error) {
            document.getElementById("result").innerHTML =
                `<p style="color:red;">${result.error}</p>`;
            return;
        }

        const ml = result.ml_prediction || "Unknown";
        const fraudProb = result.fraud_probability ?? "‚Äî";
        const normalProb = result.normal_probability ?? "‚Äî";
        const beneficiary = result.beneficiary_details || {};
        const ccSize = result.connected_component_size ?? "‚Äî";
        const degree = result.degree_centrality ?? "‚Äî";

        let html = "<h2>ML Prediction</h2>";

        if (typeof ml === "string" && ml.includes("Fraud")) {
            html += `<p style="color:red;">‚ö†Ô∏è ${ml} (Risk: ${fraudProb}%)</p>`;
        } else {
            html += `<p style="color:green;">‚úÖ ${ml} (Confidence: ${normalProb}%)</p>`;
        }

        html += "<h2>Beneficiary Details</h2><ul>";
        for (const [k,v] of Object.entries(beneficiary)) {
            html += `<li><strong>${k.replace(/_/g," ").toUpperCase()}:</strong> ${v}</li>`;
        }
        html += "</ul>";

        html += `
        <h2>Fraud Ring Analysis</h2>
        <p><strong>Connected Component Size:</strong> ${ccSize}</p>
        ${result.fraud_ring_detected
            ? '<p style="color:red;">‚ö†Ô∏è FRAUD RING detected</p>'
            : '<p style="color:green;">No fraud-ring behavior</p>'}
        `;

        html += `
        <h2>Master Agent Detection</h2>
        <p><strong>Degree Centrality:</strong> ${degree}</p>
        ${result.master_agent_detected
            ? '<p style="color:red;">üö® Possible MASTER AGENT</p>'
            : '<p style="color:green;">Normal influence</p>'}
        `;

        html += `
        <button onclick="goToAgentic()">Agentic Reasoning</button>
        <button onclick="generateReport()">Download Report</button>
        `;

        document.getElementById("result").innerHTML = html;

    } catch (err) {
        document.getElementById("result").innerHTML =
            `<p style="color:red;">${err.message}</p>`;
    }
}

/* ---------- NAV ---------- */

function goToAgentic() {
    localStorage.setItem("agentic_case_data", JSON.stringify(window.result));
    window.location.href = "/agentic";
}

/* ---------- REPORT ---------- */

function generateReport() {
    fetch("/generate-report", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify(window.result)
    })
    .then(r=>r.blob())
    .then(blob=>{
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "fraud_report.pdf";
        a.click();
    });
}

</script>

</body>
</html>
