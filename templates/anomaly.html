<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection - Prayatna Fraud Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            min-height: 100vh;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 0.8s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            background: rgba(255, 215, 0, 0.1);
        }
        main {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: zoomIn 1s ease-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            to { text-shadow: 2px 2px 4px rgba(255,215,0,0.8); }
        }
        form {
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #a8edea;
            box-shadow: 0 0 10px rgba(168, 237, 234, 0.3);
        }
        button {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 237, 234, 0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #fed6e3, #a8edea);
            box-shadow: 0 6px 20px rgba(168, 237, 234, 0.5);
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
            animation: fadeIn 2.5s ease-in;
        }
    </style>
</head>
<body>
    <header>
        <nav><a href="/">Home</a> | <a href="/dashboard">Dashboard</a></nav>
        <h1>Anomaly Detection</h1>
        <p>Enter beneficiary features to detect anomalies in the data.</p>
    </header>
    <main>
        <form id="anomalyForm">
            <div class="form-group">
                <label for="annual_income">Annual Income:</label>
                <input type="number" id="annual_income" required>
            </div>
            <div class="form-group">
                <label for="registrations_per_aadhaar">Registrations per Aadhaar:</label>
                <input type="number" id="registrations_per_aadhaar" required>
            </div>
            <div class="form-group">
                <label for="bank_shared_count">Bank Shared Count:</label>
                <input type="number" id="bank_shared_count" required>
            </div>
            <div class="form-group">
                <label for="phone_shared_count">Phone Shared Count:</label>
                <input type="number" id="phone_shared_count" required>
            </div>
            <p>Enter the features extracted from NLP to detect anomalies in the data.</p>
            <button type="button" onclick="predict()"><i class="fas fa-search"></i> Detect Anomaly</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2026 Prayatna Fraud Detection System</p>
    </footer>

    <script>
        window.onload = function() {
            const features = JSON.parse(localStorage.getItem('extractedFeatures'));
            if (features) {
                document.getElementById('annual_income').value = features.annual_income || '';
                document.getElementById('registrations_per_aadhaar').value = features.registrations_per_aadhaar || '';
                document.getElementById('bank_shared_count').value = features.bank_shared_count || '';
                document.getElementById('phone_shared_count').value = features.phone_shared_count || '';
            }
        }

        async function predict() {
            const data = {
                annual_income: parseFloat(document.getElementById('annual_income').value),
                registrations_per_aadhaar: parseInt(document.getElementById('registrations_per_aadhaar').value),
                bank_shared_count: parseInt(document.getElementById('bank_shared_count').value),
                phone_shared_count: parseInt(document.getElementById('phone_shared_count').value)
            };
            try {
                const response = await fetch('/anomaly/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                window.result = result;
                if (result.error) {
                    document.getElementById('result').innerHTML = '<p>Error: ' + result.error + '</p>';
                } else {
                    let html = '<h2>Prediction</h2><p>' + result.prediction + '</p>';
                    html += '<h2>Anomaly Score</h2><p>' + result.anomaly_score + '</p>';
                    html += '<h2>Details</h2><ul>';
                    result.details.forEach(detail => {
                        html += '<li>' + detail + '</li>';
                    });
                    html += '</ul>';
                    html += '<button onclick="goToAgentic()">Proceed to Agentic Reasoning</button>';
                    document.getElementById('result').innerHTML = html;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        function goToAgentic() {
            localStorage.setItem('agentic_case_data', JSON.stringify(window.result));
            window.location.href = '/agentic';
        }

        function generateReport() {
            fetch('/generate-report', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(window.result)
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'fraud_report.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => console.error('Error generating report:', error));
        }
    </script>
</body>
</html>
