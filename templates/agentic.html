<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Reasoning - Prayatna Fraud Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            margin: 10px 0 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
            animation: zoomIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section h2 {
            margin-top: 0;
            color: #667eea;
            font-size: 1.8rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            min-height: 150px;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            align-self: center;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        #result {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-top: 0;
            color: #667eea;
            font-size: 1.3rem;
        }

        .card p {
            line-height: 1.6;
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            animation: fadeIn 2s ease-in;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            .section {
                padding: 20px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="/">Home</a>
                <a href="/dashboard">Dashboard</a>
            </nav>
            <h1><i class="fas fa-brain"></i> Agentic Reasoning</h1>
            <p>AI-powered fraud explanation and audit summary</p>
        </header>

        <main>
            <div id="preview" class="section"></div>

            <div id="result" class="section"></div>

            <button onclick="analyze()" class="run-btn"><i class="fas fa-search"></i> Run Analysis</button>
        </main>

        <footer>
            <p>&copy; 2026 Prayatna Fraud Detection System</p>
        </footer>
    </div>

    <script>
        function formatValue(value) {
            if (value === null || value === undefined) return "â€”";
            if (Array.isArray(value)) return value.join(", ");
            return value;
        }

        function renderFeatures(features) {
            if (!features || Object.keys(features).length === 0) {
                return `<div>No data to preview.</div>`;
            }

            let html = `<div class="features-grid">`;

            for (const [key, value] of Object.entries(features)) {
                html += `
                    <div class="feature-card">
                        <h4>${key.replace(/_/g," ")}</h4>
                        ${typeof value === "object" && value !== null ? renderFeatures(value) : `<p>${formatValue(value)}</p>`}
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        window.onload = () => {
            let caseDataText = localStorage.getItem("agentic_case_data");

            if (!caseDataText) {
                caseDataText = JSON.stringify({
                    beneficiary_id: "B000000",
                    ml_prediction: "Fraud Ring Suspected",
                    fraud_probability: 85,
                    normal_probability: 15,
                    connected_component_size: 10,
                    fraud_ring_detected: true,
                    degree_centrality: 0.25,
                    master_agent_detected: false,
                    beneficiary_details: {
                        aadhaar_like_id: "4587 9214 6632",
                        phone_number: "9876543210",
                        bank_account: "123456789012",
                        agent_id: "AG1234",
                        district: "Bhopal"
                    }
                }, null, 2);
            }

            window.caseDataText = caseDataText;

            try {
                const data = JSON.parse(caseDataText);
                document.getElementById('preview').innerHTML = '<h2>Data Preview</h2>' + renderFeatures(data);
            } catch {
                document.getElementById('preview').innerHTML = '';
            }
        };

        async function analyze() {
            const caseDataText = window.caseDataText;
            let caseData;

            try {
                caseData = JSON.parse(caseDataText);
            } catch {
                alert("Invalid JSON format");
                return;
            }

            try {
                const response = await fetch('/admin-decision/agentic-reasoning/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ case_data: caseData })
                });

                let result;
                if (response.ok) {
                    try {
                        result = await response.json();
                    } catch {
                        result = { error: 'Invalid JSON response from server' };
                    }
                } else {
                    const text = await response.text();
                    result = { error: `HTTP ${response.status}: ${text}` };
                }

                if (result.error) {
                    showError(result.error);
                } else {
                    showStructuredResult(result);
                }

            } catch (err) {
                showError(err.message);
            }
        }

        function showError(msg) {
            document.getElementById('result').innerHTML = `<p style="color:red"><strong>Error:</strong> ${msg}</p>`;
        }

        function showStructuredResult(data) {
            let html = '';

            if (data.explanation) {
                html += '<div class="card"><h3>AI Explanation</h3>';
                if (typeof data.explanation === 'object') {
                    html += '<p><strong>Summary:</strong> ' + (data.explanation.summary || '') + '</p>';
                    if (data.explanation.key_points && data.explanation.key_points.length > 0) {
                        html += '<ul>';
                        data.explanation.key_points.forEach(point => {
                            html += '<li>' + point + '</li>';
                        });
                        html += '</ul>';
                    }
                } else {
                    html += '<p>' + data.explanation + '</p>';
                }
                html += '</div>';
            }

            if (data.audit_summary) {
                html += '<div class="card"><h3>Audit Summary</h3>';
                if (typeof data.audit_summary === 'object') {
                    if (data.audit_summary.case_overview) {
                        html += '<p><strong>Case Overview:</strong> ' + data.audit_summary.case_overview + '</p>';
                    }
                    if (data.audit_summary.key_fraud_indicators && data.audit_summary.key_fraud_indicators.length > 0) {
                        html += '<p><strong>Key Fraud Indicators:</strong></p><ul>';
                        data.audit_summary.key_fraud_indicators.forEach(indicator => {
                            html += '<li>' + indicator + '</li>';
                        });
                        html += '</ul>';
                    }
                    if (data.audit_summary.evidence_summary) {
                        html += '<p><strong>Evidence Summary:</strong> ' + data.audit_summary.evidence_summary + '</p>';
                    }
                    if (data.audit_summary.recommended_action) {
                        html += '<p><strong>Recommended Action:</strong> ' + data.audit_summary.recommended_action + '</p>';
                    }
                } else {
                    html += '<p>' + data.audit_summary + '</p>';
                }
                html += '</div>';
            }

            document.getElementById('result').innerHTML = html;
        }
    </script>

</body>
</html>
