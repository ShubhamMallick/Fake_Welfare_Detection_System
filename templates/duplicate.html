<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Detection - Prayatna Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 10px;
        }
        nav a {
            color: #007bff;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <nav><a href="/">Home</a> | <a href="/dashboard">Dashboard</a></nav>
        <h1>Duplicate Detection</h1>
        <p>Enter beneficiary details to check for duplicate registrations.</p>
    </header>
    <main>
        <form id="duplicateForm">
            <div class="form-group">
                <label for="aadhaar_like_id">Aadhaar Like ID:</label>
                <input type="text" id="aadhaar_like_id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="household_id">Household ID:</label>
                <input type="text" id="household_id" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" required>
            </div>
            <div class="form-group">
                <label for="bank_account">Bank Account:</label>
                <input type="text" id="bank_account" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" value="District_1">
            </div>
            <button type="button" onclick="predict()">Predict Duplicate</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2026 Prayatna Fraud Detection System</p>
    </footer>

    <script>
        window.onload = function() {
            const features = JSON.parse(localStorage.getItem('extractedFeatures'));
            if (features) {
                document.getElementById('aadhaar_like_id').value = features.aadhaar_like_id || '';
                document.getElementById('name').value = features.name || '';
                document.getElementById('household_id').value = features.household_id || '';
                document.getElementById('phone_number').value = features.phone_number || '';
                document.getElementById('bank_account').value = features.bank_account || '';
                document.getElementById('district').value = features.district || 'District_1';
            }
        }

        async function predict() {
            const data = {
                aadhaar_like_id: document.getElementById('aadhaar_like_id').value,
                name: document.getElementById('name').value,
                household_id: document.getElementById('household_id').value,
                phone_number: document.getElementById('phone_number').value,
                bank_account: document.getElementById('bank_account').value,
                district: document.getElementById('district').value
            };
            try {
                const response = await fetch('/duplicate/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                window.result = result;
                if (result.error) {
                    document.getElementById('result').innerHTML = '<p>Error: ' + result.error + '</p>';
                } else {
                    let html = '<h2>Prediction</h2><p>' + result.prediction + '</p>';
                    if (result.prediction === 'Duplicate Detected') {
                        html += '<h2>Duplicate Risk</h2><p>' + result.duplicate_risk + '%</p>';
                    } else {
                        html += '<h2>Confidence Genuine</h2><p>' + result.confidence_genuine + '%</p>';
                    }
                    html += '<h2>Details</h2><ul>';
                    result.details.forEach(detail => {
                        html += '<li>' + detail + '</li>';
                    });
                    html += '</ul>';
                    html += '<button onclick="goToAgentic()">Proceed to Agentic Reasoning</button>';
                    document.getElementById('result').innerHTML = html;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        function goToAgentic() {
            localStorage.setItem('agentic_case_data', JSON.stringify(window.result));
            window.location.href = '/agentic';
        }
    </script>
</body>
</html>
